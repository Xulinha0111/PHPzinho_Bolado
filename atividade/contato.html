<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styleforms.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js\js.js"></script>
</head>
<body>
    <br>
    <br>
    <form name="contato" method="post" action="">
        <h1>Entre em contato</h1>
        <p>
            <label>Nome:</label><br>
            <input type="text" name="nome" size="30" maxlength="30" required>
        </p>
        <p>
            <label>Cidade:</label><br>
            <input type="text" name="cidade" size="30" maxlength="30" required>
        </p>
        <p>
            <label>Telefone:</label><br>
            <input type="text" name="telefone" size="30" maxlength="30" required>
        </p>
        <p>
            <label>Email:</label><br>
            <input type="email" name="email" size="30" maxlength="30" required>
        </p>
        <p>
            <label>Mensagem:</label>
            <textarea placeholder="Digite aqui sua mensagem"></textarea>
        </p>
        <p>
            <input type="submit" name="Enviar" value="Enviar" class="">
        </p>
    </form>
    <br>
    <footer>
        @ Copyright - 2024 - Julia Bellini Sorrente  - Vers√£o 1.0.1
    </footer>
</body>
</html>
